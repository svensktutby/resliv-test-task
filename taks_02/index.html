<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 02</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">

  <form class="form" id="form">
    <fieldset>
    <legend>Size</legend>

      <label><input type="radio" name="size" value="S">S</label>
      <label><input type="radio" name="size" value="M">M</label>
      <label><input type="radio" name="size" value="L">L</label>
    </fieldset>

    <fieldset>
      <legend>Color</legend>

      <label><input type="checkbox" name="color" value="1">1</label>
      <label><input type="checkbox" name="color" value="2">2</label>
      <label><input type="checkbox" name="color" value="3">3</label>
      <label><input type="checkbox" name="color" value="4">4</label>
      <label><input type="checkbox" name="color" value="5">5</label>
    </fieldset>

    <fieldset>
      <legend>Manufacturer</legend>

      <label>
        <select name="manufacturer" multiple>
          <option value="aaa">aaa</option>
          <option value="b&c">b&c</option>
          <option value="ddd">ddd</option>
          <option value="eee">eee</option>
        </select>
        choose
      </label>
    </fieldset>

    <fieldset>
      <legend>Sale</legend>

      <label>
        <input type="checkbox" name="sale" value="1">check
      </label>
    </fieldset>
  </form>

</div>

<script src="script.js"></script>
</body>

</html>
